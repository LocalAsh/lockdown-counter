<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/png" />
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>SA-Lockdown-Days</title>
</head>
<body>
    <div class="lockdown-counter">
        <h1 class="lockdown-counter__header">Lockdown SA Due to Covid-19</h1>
        <div class="lockdown-counter__level">
            <p class="lockdown-counter__level-text"><em>Level </em>:  <b class="level">4</b></p>
        </div>
        <p id="start_date"></p>
        <section class="lockdown-counter__number-of-days">
            <h2>We are on day <a id="days"></a> of the lockdown</h2>
        </section>
        <p id="today_date"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
